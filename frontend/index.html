<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU AI - Inteligência Financeira</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AutoU<span>-Emails</span></h1>
            <p class="tagline">Por José Lucena</p>
        </header>

        <main>
            <div class="input-tabs">
                <button class="tab-btn active" id="textTabBtn">Texto</button>
                <button class="tab-btn" id="fileTabBtn">Arquivo (PDF/TXT)</button>
            </div>

            <div id="textPane">
                <textarea id="emailInput" placeholder="Cole aqui o conteúdo para análise..."></textarea>
            </div>

            <div id="filePane" class="hidden">
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    <p>Clique para selecionar ou arraste o arquivo</p>
                    <span>Suporta .pdf e .txt</span>
                    <input type="file" id="fileInput" hidden accept=".pdf,.txt">
                    <div id="fileNameDisplay" style="margin-top: 10px; color: #8b5cf6; font-weight: 600;"></div>
                </div>
            </div>

            <button id="analyzeBtn" class="btn-primary">Analisar Conteúdo</button>

            <div id="resultArea" class="result-card hidden">
                <h3>Resultado da Análise</h3>
                <div id="categoryBadge" class="badge">CATEGORIA</div>
                
                <div class="response-content">
                    <label>Sugestão de Resposta:</label>
                    <p id="suggestedResponse"></p>
                </div>
                
                <button onclick="location.reload()" class="btn-new">Nova Análise</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
